# Minimal Supabase Database Platform Stack
# Simplified version with core components only
# Independent deployment that doesn't interfere with the core n8n services

version: '3.8'

volumes:
  supabase_db_data:
  supabase_storage_data:

networks:
  default:
    external: true
    name: n8n-deployment_n8n-network

services:
  # PostgreSQL Database (Core Supabase component)
  supabase-db:
    image: supabase/postgres:15.1.0.147
    container_name: supabase-db
    hostname: supabase-db
    restart: unless-stopped
    ports:
      - "5433:5432"  # Different port from n8n postgres (5432)
    environment:
      - POSTGRES_HOST=/var/run/postgresql
      - PGPORT=5432
      - POSTGRES_PORT=5432
      - PGPASSWORD=${SUPABASE_POSTGRES_PASSWORD}
      - POSTGRES_PASSWORD=${SUPABASE_POSTGRES_PASSWORD}
      - PGDATABASE=postgres
      - POSTGRES_DB=postgres
      - JWT_SECRET=${SUPABASE_JWT_SECRET}
      - JWT_EXP=3600
    volumes:
      - supabase_db_data:/var/lib/postgresql/data:Z
      - ./supabase-config/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # GoTrue Authentication Service
  supabase-auth:
    image: supabase/gotrue:v2.143.0
    container_name: supabase-auth
    hostname: supabase-auth
    restart: unless-stopped
    environment:
      - GOTRUE_API_HOST=0.0.0.0
      - GOTRUE_API_PORT=9999
      - API_EXTERNAL_URL=http://localhost:${SUPABASE_API_PORT:-8000}
      - GOTRUE_URL=http://localhost:${SUPABASE_API_PORT:-8000}/auth/v1
      - GOTRUE_SITE_URL=http://localhost:${SUPABASE_STUDIO_PORT:-3000}
      - GOTRUE_URI_ALLOW_LIST=*
      - GOTRUE_DISABLE_SIGNUP=false
      - GOTRUE_JWT_ADMIN_ROLES=service_role
      - GOTRUE_JWT_AUD=authenticated
      - GOTRUE_JWT_DEFAULT_GROUP_NAME=authenticated
      - GOTRUE_JWT_EXP=3600
      - GOTRUE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GOTRUE_DB_DRIVER=postgres
      - GOTRUE_DB_DATABASE_URL=postgresql://supabase_auth_admin:${SUPABASE_POSTGRES_PASSWORD}@supabase-db:5432/postgres
      - GOTRUE_SMS_AUTOCONFIRM=true
      - GOTRUE_MAILER_AUTOCONFIRM=true
      - GOTRUE_MAILER_SECURE_EMAIL_CHANGE_ENABLED=true
      - GOTRUE_MAILER_URLPATHS_INVITE=/auth/v1/verify
      - GOTRUE_MAILER_URLPATHS_CONFIRMATION=/auth/v1/verify
      - GOTRUE_MAILER_URLPATHS_RECOVERY=/auth/v1/verify
      - GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE=/auth/v1/verify
      - GOTRUE_EXTERNAL_PHONE_ENABLED=true
      - GOTRUE_SMS_PROVIDER=twilio
    depends_on:
      - supabase-db

  # PostgREST - Auto-generated REST API
  supabase-rest:
    image: postgrest/postgrest:v12.0.1
    container_name: supabase-rest
    hostname: supabase-rest
    restart: unless-stopped
    environment:
      - PGRST_DB_URI=postgresql://authenticator:${SUPABASE_POSTGRES_PASSWORD}@supabase-db:5432/postgres
      - PGRST_DB_SCHEMAS=public,storage,graphql_public
      - PGRST_DB_ANON_ROLE=anon
      - PGRST_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - PGRST_DB_USE_LEGACY_GUCS=false
      - PGRST_APP_SETTINGS_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - PGRST_APP_SETTINGS_JWT_EXP=3600
    depends_on:
      - supabase-db

  # Meta API - Database metadata service
  supabase-meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: supabase-meta
    hostname: supabase-meta
    restart: unless-stopped
    environment:
      - PG_META_PORT=8080
      - PG_META_DB_HOST=supabase-db
      - PG_META_DB_PORT=5432
      - PG_META_DB_NAME=postgres
      - PG_META_DB_USER=supabase_admin
      - PG_META_DB_PASSWORD=${SUPABASE_POSTGRES_PASSWORD}
    depends_on:
      - supabase-db

  # Simple Kong API Gateway
  supabase-kong:
    image: kong:2.8.1
    container_name: supabase-kong
    hostname: supabase-kong
    restart: unless-stopped
    ports:
      - "${SUPABASE_API_PORT:-8000}:8000"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/var/lib/kong/kong.yml
      - KONG_DNS_ORDER=LAST,A,CNAME
      - KONG_PLUGINS=request-transformer,cors,key-auth,acl,basic-auth
      - KONG_NGINX_PROXY_PROXY_BUFFER_SIZE=160k
      - KONG_NGINX_PROXY_PROXY_BUFFERS=64 160k
    volumes:
      - ./supabase-config/kong.yml:/var/lib/kong/kong.yml:ro

  # Supabase Studio - Database Management UI
  supabase-studio:
    image: supabase/studio:20240326-5e5586d
    container_name: supabase-studio
    hostname: supabase-studio
    restart: unless-stopped
    ports:
      - "${SUPABASE_STUDIO_PORT:-3000}:3000"
    environment:
      - STUDIO_PG_META_URL=http://supabase-meta:8080
      - POSTGRES_PASSWORD=${SUPABASE_POSTGRES_PASSWORD}
      - DEFAULT_ORGANIZATION=Default Organization
      - DEFAULT_PROJECT=Default Project
      - SUPABASE_URL=http://localhost:${SUPABASE_API_PORT:-8000}
      - SUPABASE_PUBLIC_URL=http://localhost:${SUPABASE_API_PORT:-8000}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - supabase-meta